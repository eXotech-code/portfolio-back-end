services:
  database:
    image: mysql:oracle
    container_name: database
    volumes:
      - ./data/base:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
      - MYSQL_DATABASE=api
    restart: on-failure

  api:
    image: api
    container_name: api
    depends_on:
      - database
    build:
      context: .
    expose:
      - 80
    environment:
      - DB_PASS
    restart: on-failure

  svelte-app:
    image: node:18-alpine3.15
    container_name: svelte-app
    working_dir: /home/node/app
    volumes:
      - ./data/app:/home/node/app
    expose:
      - 80
    command: "./run.sh"
    restart: on-failure

  web:
    image: nginx
    container_name: web
    depends_on:
      - api
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./data/conf:/etc/nginx/conf.d
      - /etc/ssl:/etc/ssl
    restart: on-failure
